<script type="text/javascript" >
  function qrCode(){
	$.getJSON('/cas/qrcode;jsessionid=6BB9C624B0FE89EB14C337D316E0567C?_='+new Date().getTime(),function(data){
		var qrcode_data = JSON.stringify(data);
  		$('#qrcode').qrcode(qrcode_data);
  		$('#qrcode2').qrcode(qrcode_data);
  		$.getJSON('/cas/qrcode;jsessionid=6BB9C624B0FE89EB14C337D316E0567C?ut=logining&qrcode='+data.qrcode+'&_='+new Date().getTime(),function(data2){
      		if('success'==data2.code){
      			$('#vc_username').val(data2.username);
      			$('#vc_password').val(data2.vcode);
      			$('#fm1').submit();
      		}
      	});
  	});
  }
  function _submit(n){
	  if(n==1){
		  if($('#username').val()==''){
			  $('#username').css('border-color','red');
			  $('#username').focus();
			  return;
		  }else{
			  $('#username').css('border-color','#dedede');
		  }
		  if($('#password').val()==''){
			  $('#password').css('border-color','red');
			  $('#password').focus();
			  return;
		  }else{
			  $('#password').css('border-color','#dedede');
		  }
		  $('#vc_password').val('');
	  }else{
		  if($('#vc_username').val()==''){
			  $('#vc_username').css('border-color','red');
			  $('#vc_username').focus();
			  return;
		  }else{
			  $('#vc_username').css('border-color','#dedede');
		  }
		  if($('#vc_password').val()==''){
			  $('#vc_password').css('border-color','red');
			  $('#vc_password').focus();
			  return;
		  }else{
			  $('#vc_password').css('border-color','#dedede');
		  }
	  }
	  var isRmbPwd = document.getElementById("rememberMe").checked ;
	  if ( isRmbPwd == true )
      {   
          setCookie ( "j_username", $('#username').val(), 30 ) ;
      } else {
          delCookie ( "j_username" ) ;
      }
	  $('#fm1').submit();
  }
  var sub_way = false;
  function way(t){
	  sub_way = t;
	  if(t){
		  $('#msg').hide();
		  $('#way1').hide();
		  $('#way2').show();
		  $('.account_login').html('验证码登录');
	  }else{
		  $('#msg').show();
		  $('#way1').show();
		  $('#way2').hide();
		  $('.account_login').html('账号登录');
	  }
  }
  $(document).keyup(function(event){
	  if(event.keyCode ==13){
	    if(!sub_way){
	    	_submit(1)
	    }else{
	    	_submit(0)
	    }
	  }
  });
  
  var interval;
  var timeLine = 100;
  function sendCode(){
	  $.getJSON('/cas/vcode;jsessionid=6BB9C624B0FE89EB14C337D316E0567C?_t='+new Date().getTime()+'&vc_username='+$('#vc_username').val(),
		  function(data){
			  if(data.code == 'success'){
				  $('#msg3').hide();
				  $('#msg2').show();
				  $('#msg2').html(data.msg);
				  $('#vcode_btn').attr("disabled",true);
				  start();
				  interval = setInterval("start()",1000);
			  }else{
				  $('#msg3').show();
				  $('#msg2').hide();
				  $('#msg3').html(data.msg);
			  }			  
	  	  });
	  
  }
  function start(){
	  if(timeLine==0){
		  clearInterval(interval);
		  timeLine = 100;
		  $('#vcode_btn').attr("disabled",false).val('重新发送')
		  return;
	  }
	  $('#vcode_btn').val(timeLine+'秒后重新发送')
	  timeLine--;	  
  }
</script>

<script type="text/javascript">
$(function(){
	var username = getCookie("j_username") ;
    if ( username == "" ) {
        document.getElementById("username").value="" ;
        //document.getElementById("rememberMe").checked=false ;
    } else {
        document.getElementById("username").value = username ;
        document.getElementById("rememberMe").checked = true ;
    }
});

function setCookie ( name, value, expdays ){
    var expdate = new Date();
    expdate.setDate(expdate.getDate() + expdays) ;
    document.cookie = name + "=" + escape(value) + ";expires=" + expdate.toUTCString();
}
function getCookie ( name ){
    var start = document.cookie.indexOf(name+"=") ;
    if ( start != -1 ){
        start = start + name.length + 1 ;
        var end = document.cookie.indexOf(";", start) ;
        if ( end == -1 )
            end = document.cookie.length ;
        return unescape(document.cookie.substring(start,end)) ;
    }
    return "" ;
}

function delCookie ( name ){
    setCookie ( name, "", -1 ) ;
}

</script>
